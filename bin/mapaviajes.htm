<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Mapa de Ubicacion de Viajes</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
<style type="text/css">
html { height: 100% }
body { height: 100%; margin: 0px; padding: 0px }
#map { height: 100% }
</style>
<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false">
</script>
<script type="text/javascript">
function load() {
var myOptions = { 
center: new google.maps.LatLng(25.62229,-100.27319),
zoom: 8,
mapTypeId: google.maps.MapTypeId.TERRAIN
};
var map = new google.maps.Map(document.getElementById("map"),
myOptions);
Viaje0 = new google.maps.Marker({
position: new google.maps.LatLng(20.53474,-100.71676),
icon:   'images/tracto.png',
map: map,
title: 'T-215'
	});
attachMessage(Viaje0 , 'T-215','ABSORMEX CMPC TISSUE, S.A. DE C.V.' );
Viaje1 = new google.maps.Marker({
position: new google.maps.LatLng(22.48165,-97.88076),
icon:   'images/tracto.png',
map: map,
title: 'P-020'
	});
attachMessage(Viaje1 , 'P-020','STYROLUTION MEXICANA, S.A. DE C.V.' );
function attachMessage(marker, unidad, cliente) {
var infowindow = new google.maps.InfoWindow(
{ content: unidad + "  "+ cliente,
maxWidth: 200
});
google.maps.event.addListener(marker, 'click', function() {
infowindow.open(map,marker);
 });
}
}
</script>
</head>
<body onload="load()" >
<div id="map" style="text-align: center; width: 1250px; height: 940px"></div>
</body>
</html>
